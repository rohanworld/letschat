<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Chat | RealTime Chat App by Rohan</title>
   <!-- The below scr link is taken from socket Documentation  -->
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>

</head>
<body>
    <nav>

    <div class="container">
        <!-- <div class="message right">Mallesh: This is left Demo mesage</div>
        <div class="message left">Rohan: this is right side demo</div> -->
